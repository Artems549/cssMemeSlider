<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="wrapper__slider">
                <input type="radio" name="slider" id="slide-1" checked>
                <input type="radio" name="slider" id="slide-2">
                <input type="radio" name="slider" id="slide-3">
                <input type="radio" name="slider" id="slide-4">
                <div class="slider__items">
                    <div class="slider__items-item first-slide">
                        <img src="img/meme__1.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__2.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__3.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__5.jpg" alt="meme">
                    </div>
                </div>
                <div class="slider__text__pagination">
                    <div class="slider__text-items">
                        <p class="slider__text-items-item first-text">Шта??? Какого...</p>
                        <p class="slider__text-items-item">Обломись двуногий</p>
                        <p class="slider__text-items-item">Кожаная, ты же так хотела</p>
                        <p class="slider__text-items-item">Просто щечка</p>
                    </div>
                    <div class="slider__pagination">
                        <label class="slider__pagination-item" for="slide-1">
                            <div></div>
                        </label>
                        <label class="slider__pagination-item" for="slide-2">
                            <div></div>
                        </label>
                        <label class="slider__pagination-item" for="slide-3">
                            <div></div>
                        </label>
                        <label class="slider__pagination-item" for="slide-4">
                            <div></div>
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
