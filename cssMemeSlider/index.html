<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="wrapper__slider">
                <div class="slider__items">
                    <input type="radio" name="slider" id="slide-1">
                    <input type="radio" name="slider" id="slide-2">
                    <input type="radio" name="slider" id="slide-3">
                    <input type="radio" name="slider" id="slide-4">
                    <div class="slider__items-item first-slide">
                        <img src="img/meme__1.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__2.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__3.jpg" alt="meme">
                    </div>
                    <div class="slider__items-item">
                        <img src="img/meme__4.jpg" alt="meme">
                    </div>
                </div>
                <div class="slider__text__pagination">
                    <div class="slider__text-items">
                        <p class="slider__text-items-item">mem1</p>
                        <p class="slider__text-items-item">mem2</p>
                        <p class="slider__text-items-item">mem3</p>
                        <p class="slider__text-items-item">mem4</p>
                    </div>
                    <div class="slider__pagination">
                        <div class="slider__pagination-item">
                            <label for="slide-1"></label>
                        </div>
                        <div class="slider__pagination-item">
                            <label for="slide-2"></label>
                        </div>
                        <div class="slider__pagination-item">
                            <label for="slide-3"></label>
                        </div>
                        <div class="slider__pagination-item">
                            <label for="slide-4"></label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
